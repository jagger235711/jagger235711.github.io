site_name: Jagger | Blog
site_url: https://jagger235711.github.io/
site_description: Jagger 的个人博客
site_author: Jagger G

repo_url: https://github.com/jagger235711/jagger235711.github.io
repo_name: jagger235711/jagger235711.github.io
edit_uri: "edit/origin/docs/"

nav:
  - 首页:
      - blog/index.md
#   - 标签分类: tags.md
#   - 归档: reviews.md
#   - ...

theme:
  name: material
  language: zh
  features:
    - navigation.instant
    - navigation.instant.progress
    - navigation.tracking
    - navigation.tabs
    - navigation.sections
    - navigation.path
    - navigation.prune
    - search.suggest
    - search.highlight
    - content.action.edit
    - toc.follow
    - toc.integrate
  palette: #调整网页皮肤
    - media: "(prefers-color-scheme: light)"
      scheme: default
      toggle:
        icon: material/lightbulb
        name: 进入夜间模式
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/lightbulb-outline
        name: 进入日间模式
plugins:
  - blog:
      post_date_format: full
      post_slugify: !!python/object/apply:pymdownx.slugs.slugify
        kwds:
          case: lower
  - git-revision-date-localized:
      enable_creation_date: true

  # - awesome-pages
  - search:
      separator: '[\\s\\u200b\\-]'
